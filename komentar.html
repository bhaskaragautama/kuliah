<script>
	var spData = null;
	function doData(json) {
			spData = json.feed.entry;
	}

	$(document).ready(function() {
		$('body').fadeIn('slow');
		for(var r=0; r<spData.length; r++) {
			var cell = spData[r]["gs$cell"];
			var val = cell["$t"];
			if(cell.row > 1 && cell.col == 2) {
				$('#comment-container').append('<div class="alert alert-primary">'+val+'<div>');
			}
		}
	});
</script>
